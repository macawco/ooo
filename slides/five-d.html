<script sub-def="5d">
  (function() {
    return [
      function() {
        $('[sub="5d"] .two-d-text').removeClass('hidden');
        $('[sub="5d"] .axises').removeClass('with-x with-y with-z');
      },
      function() {
        $('[sub="5d"] .two-d-text').addClass('hidden');
        $('[sub="5d"] .axises').removeClass('with-y with-z').addClass('with-x');
      },
      function() {
        $('[sub="5d"] .axises').removeClass('with-z').addClass('with-y');
      },
      function() {
        $('[sub="5d"] .axises').removeClass('clock').addClass('with-z');
        $('[sub="5d"] .x-fill')[0].setAttribute('class', 'fill x-fill');
        $('[sub="5d"] .y-fill')[0].setAttribute('class', 'fill y-fill');
        $('[sub="5d"] .z-fill')[0].setAttribute('class', 'fill z-fill');

        $('[sub="5d"] .z').css('-webkit-animation', 'none');
        $('[sub="5d"] .x').css('-webkit-animation', 'none');
      },
      function() {
        $('[sub="5d"] .axises').addClass('clock');
        $('[sub="5d"] .x-fill')[0].setAttribute('class', 'fill x-fill filled');
        $('[sub="5d"] .y-fill')[0].setAttribute('class', 'fill y-fill filled');
        $('[sub="5d"] .z-fill')[0].setAttribute('class', 'fill z-fill filled');

        setTimeout(function() {
          $('[sub="5d"] .z').css('-webkit-animation', 'SECONDS 60s linear infinite');
          $('[sub="5d"] .x').css('-webkit-animation', 'MINUTES 3600s linear infinite');
        }, 1000);
      },
      function() {
        $('[sub="5d"] .face-1').addClass('visible');
      },
      function() {
        $('[sub="5d"] .face-1').removeClass('visible');
        $('[sub="5d"] .face-2').addClass('visible');
      },
      function() {
        $('[sub="5d"] .face-2').removeClass('visible');
        $('[sub="5d"] .face-3').addClass('visible');
      }
    ];
  })();
</script>
