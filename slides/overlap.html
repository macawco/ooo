<div class="wrapper" sub="lde">
  <div class="circles">
    <div class="designer">
      <div class="circle-name">Designer</div>
      <img src="slides/images/designer-circle.png">
    </div>
    <div class="developer">
      <div class="circle-name">Developer</div>
      <img src="slides/images/developer-circle.png">
    </div>
  </div>

  <div class="circle-name final-name">Designer</div>

  <div class="photoshop logo">
    <img src="slides/images/photoshop-logo.png">
  </div>

  <div class="sublime-text logo">
    <img src="slides/images/sublime-text-logo.png">
  </div>

  <div class="lde">
    <div class="word lde-live"><strong>L</strong><span>ive</span></div>
    <div class="word lde-design"><strong>D</strong><span>esign</span></div>
    <div class="word lde-environment"><strong>E</strong><span>nvironment</span></div>
  </div>

  <div class="icons">
    <div class="icon-set live-1">
      <img src="slides/images/live-icon.png" class="lde-icon lde-icon-live">
      <img src="slides/images/stream-icon.png" class="lde-icon lde-icon-stream">
      <img src="slides/images/responsive-icon.png" class="lde-icon lde-icon-responsive">
    </div>

    <div class="icon-set design-1">
      <img src="slides/images/select-icon.png" class="lde-icon lde-icon-select">
      <img src="slides/images/zoom-icon.png" class="lde-icon lde-icon-zoom lde-icon-delay-1">
      <img src="slides/images/eyedropper-icon.png" class="lde-icon lde-icon-eyedropper lde-icon-delay-2">
    </div>

    <div class="icon-set design-2">
      <img src="slides/images/fixed-icon.png" class="lde-icon lde-icon-fixed">
      <img src="slides/images/absolute-icon.png" class="lde-icon lde-icon-absolute lde-icon-delay-1">
      <img src="slides/images/static-icon.png" class="lde-icon lde-icon-static lde-icon-delay-2">
    </div>

    <div class="icon-set design-3">
      <img src="slides/images/states-icon.png" class="lde-icon lde-icon-states">
      <img src="slides/images/display-icon.png" class="lde-icon lde-icon-display lde-icon-delay-1">
      <img src="slides/images/embed-icon.png" class="lde-icon lde-icon-embed lde-icon-delay-2">
    </div>

    <div class="icon-set environment-1">
      <img src="slides/images/html-icon.png" class="lde-icon lde-icon-html">
      <img src="slides/images/css-icon.png" class="lde-icon lde-icon-css lde-icon-delay-1">
      <img src="slides/images/js-icon.png" class="lde-icon lde-icon-js lde-icon-delay-2">
    </div>

    <div class="icon-set environment-2">
      <img src="slides/images/browser-icon.png" class="lde-icon lde-icon-browser">
    </div>
  </div>

</div>

<script sub-def="lde">
  (function() {
    return [
      function() {
        $('[sub="lde"] .lde').removeClass('visible abbreviated');
        $('[sub="lde"] .circles').removeClass('touching overlapping zoomed');
        $('[sub="lde"] .final-name').removeClass('visible');
        $('[sub="lde"] .logo').removeClass('visible');
      },
      function() {
        $('[sub="lde"] .circles').removeClass('overlapping').addClass('touching');
        $('[sub="lde"] .final-name').removeClass('visible');
      },
      function() {
        $('[sub="lde"] .circles').addClass('overlapping');
        $('[sub="lde"] .final-name').addClass('visible');
        $('[sub="lde"] .logo').removeClass('visible');
      },
      function() {
        $('[sub="lde"] .photoshop').addClass('visible');
        $('[sub="lde"] .sublime-text').removeClass('visible');
      },
      function() {
        $('[sub="lde"] .final-name').addClass('visible');
        $('[sub="lde"] .logo').addClass('visible');
        $('[sub="lde"] .circles').removeClass('zoomed');
        $('[sub="lde"] .sublime-text').addClass('visible');
      },
      function() {
        $('[sub="lde"] .final-name').removeClass('visible');
        $('[sub="lde"] .logo').removeClass('visible');
        $('[sub="lde"] .circles').addClass('zoomed');
        $('[sub="lde"] .lde').addClass('visible');
      },
      function() {
        $('[sub="lde"] .lde').addClass('abbreviated');
      },
      function() {
        $('[sub="lde"] .lde').removeClass('abbreviated').addClass('live');
      },
      function() {
        $('[sub="lde"] .live-1 .lde-icon').eq(0).addClass('visible');
      },
      function() {
        $('[sub="lde"] .live-1 .lde-icon').removeClass('visible');
        $('[sub="lde"] .live-1 .lde-icon').eq(1).addClass('visible');
      },
      function() {
        $('[sub="lde"] .live-1 .lde-icon').removeClass('visible');
        $('[sub="lde"] .live-1 .lde-icon').eq(2).addClass('visible');
      },
      function() {
        $('[sub="lde"] .live-1 .lde-icon').removeClass('visible');
        $('[sub="lde"] .lde').removeClass('live').addClass('design');
      },
      function() {
        $('[sub="lde"] .design-1 .lde-icon').addClass('visible');
      },
      function() {
        $('[sub="lde"] .design-1 .lde-icon').removeClass('visible');
        $('[sub="lde"] .design-2 .lde-icon').addClass('visible');
      },
      function() {
        $('[sub="lde"] .design-2 .lde-icon').removeClass('visible');
        $('[sub="lde"] .design-3 .lde-icon').addClass('visible');
      },
      function() {
        $('[sub="lde"] .design-3 .lde-icon').removeClass('visible');
        $('[sub="lde"] .lde').removeClass('design').addClass('environment');
        $('[sub="lde"] .environment-1 .lde-icon').addClass('visible');
      },
      function() {
        $('[sub="lde"] .environment-1 .lde-icon').removeClass('visible');
        $('[sub="lde"] .environment-2 .lde-icon').addClass('visible');
      },
      function() {
        $('[sub="lde"] .environment-2 .lde-icon').removeClass('visible');
        $('[sub="lde"] .lde').removeClass('environment');
      }
    ];
  })();
</script>
