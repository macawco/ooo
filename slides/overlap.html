<div class="wrapper" sub="lde">
  <div class="circles">
    <div class="designer">
      <div class="circle-name">Designer</div>
      <img src="slides/images/designer-circle.png">
    </div>
    <div class="developer">
      <div class="circle-name">Developer</div>
      <img src="slides/images/developer-circle.png">
    </div>
  </div>

  <div class="circle-name final-name">Designer</div>

  <div class="photoshop logo">
    <img src="slides/images/photoshop-logo.png">
  </div>

  <div class="sublime-text logo">
    <img src="slides/images/sublime-text-logo.png">
  </div>

  <div class="lde">
    <div class="word lde-live"><strong>L</strong><span>ive</span></div>
    <div class="word lde-design"><strong>D</strong><span>esign</span></div>
    <div class="word lde-environment"><strong>E</strong><span>nvironment</span></div>
  </div>

</div>

<script sub-def="lde">
  (function() {
    return [
      function() {
        $('[sub="lde"] .lde').removeClass('visible abbreviated');
        $('[sub="lde"] .circles').removeClass('touching overlapping zoomed');
        $('[sub="lde"] .final-name').removeClass('visible');
        $('[sub="lde"] .logo').removeClass('visible');
      },
      function() {
        $('[sub="lde"] .circles').removeClass('overlapping').addClass('touching');
        $('[sub="lde"] .final-name').removeClass('visible');
      },
      function() {
        $('[sub="lde"] .circles').addClass('overlapping');
        $('[sub="lde"] .final-name').addClass('visible');
        $('[sub="lde"] .logo').removeClass('visible');
      },
      function() {
        $('[sub="lde"] .photoshop').addClass('visible');
        $('[sub="lde"] .sublime-text').addClass('visible');
      },
      function() {
        $('[sub="lde"] .final-name').removeClass('visible');
        $('[sub="lde"] .logo').removeClass('visible');
        $('[sub="lde"] .circles').addClass('zoomed');
        $('[sub="lde"] .lde').addClass('visible');
      },
      function() {
        $('[sub="lde"] .lde').addClass('abbreviated');
      }
    ];
  })();
</script>
